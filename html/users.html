<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/Static/css/style.css">
</head>

<body>
    <header></header>

    <!--TODO: Find a better solution for underneath, example have a div class for popup-->

    <section>
        <!--Registered User-->
        <article>
            <div>
                <input type="button" value="Show Registerd Users" class="show-user-btn btn" style="display: block;">
            </div>
            <!--registered userlist-->
            <div id="user-list" style="display: none ">
                <option value="">Registered users</option>
                <label for="registerd-user-list"></label>
                <select id="registerd-user-list" size="10">
                    <option value="">Choose here</option>
                </select>
                <div>
                    <input type="button" value="Close User List" class="close-user-list-btn btn">
                </div>
            </div>
        </article>
        <br>
        <!--Create userForm-->
        <article>
            <article class='create-user-form'>
                <form onsubmit="createUser(event)">
                    <div>
                        <label for="">Username</label>
                        <input id="userName" type="text" placeholder="Enter User Name">
                    </div>
                    <div>
                        <label for="">First Name</label>
                        <input id="firstName" type="text" placeholder="Enter First Name">
                    </div>
                    <div>
                        <label for="">Last name</label>
                        <input id="lastName" type="text" placeholder="Enter Last Name">
                    </div>
                    <div>
                        <button type="submit">Create User</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>


            </article>
    </section>
    <script src="/Static/js/functions.js"></script>
    <script src="/Static/js/users.js"></script>

</body>

</html>
