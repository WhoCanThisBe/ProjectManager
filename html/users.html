<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/Static/css/style.css">
</head>

<body>
    <header></header>
    <section>
        </article>
        <option value="">Registered users</option>
        <label for="registerd-user-list"></label>
        <select id="registerd-user-list" size="10"></select>
        <article>
            <article class='create-user-form'>
                <form onsubmit="createUser(event)">
                    <div>
                        <label for="">Username</label>
                        <input id="userName" type="text" placeholder="Enter User Name">
                    </div>
                    <div>
                        <label for="">First Name</label>
                        <input id="firstName" type="text" placeholder="Enter First Name">
                    </div>
                    <div>
                        <label for="">Last name</label>
                        <input id="lastName" type="text" placeholder="Enter Last Name">
                    </div>
                    <div>
                        <button type="submit">Create User</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>


            </article>
    </section>
    <script src="/Static/js/users.js"></script>
    <script src="/Static/js/functions.js"></script>

</body>

</html>
